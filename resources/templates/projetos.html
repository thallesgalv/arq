<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>LA Arquitetura | Projetos em Andamento</title>
    <link rel="stylesheet" th:href="@{css/style.css}" />
  </head>
  <body>
    <header>
      <nav>
        <a th:href="@{/}"> <img th:src=@{img/logo.png} alt="Logo"> </a>
        <ul>
          <li><a th:href="@{/}">Home</a></li>
          <li><a th:href="@{/equipe}">Equipe</a></li>
          <li><a th:href="@{/cursos}">Nossos Cursos</a></li>
          <li>
            <a th:href="@{/projetos}" class="active">Projetos em Andamento</a>
          </li>
          <li><a th:href="@{/admin}">Admin</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Projetos em Andamento</h1>
      <section th:each="projeto : ${projeto}" class="flexContainer">
        <article class="card">
          <p class="card__Title" th:text="${projeto.nmProjeto}"></p>
          <p class="card__Description" th:text="${projeto.dsProjeto}"></p>
          <p class="card__Description" th:text="${projeto.cdFuncionario}"></p>
        </article>
      </section>
    </main>
  </body>
</html>
